name: CI

on:
  push:
    branches: [ main, setup-task, eda-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        # Install statsmodels if it's in requirements but failed
        pip install statsmodels || echo "Statsmodels installation failed but continuing"

    - name: Validate environment
      run: |
        echo "=== Testing core imports ==="
        python -c "import pandas as pd; print('pandas:', pd.__version__)"
        python -c "import numpy as np; print('numpy:', np.__version__)"
        python -c "import matplotlib; print('matplotlib')"
        python -c "import seaborn; print('seaborn')"
        python -c "import scipy; print('scipy')"
        
        # Try statsmodels but don't fail if it's missing
        python -c "try: import statsmodels; print('âœ… statsmodels')\nexcept: print('statsmodels not installed')"
        
        echo "Core environment validation passed!"
