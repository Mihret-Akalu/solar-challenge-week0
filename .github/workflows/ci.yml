# Fix the missing closing quote and parenthesis
@"
name: CI

on:
  push:
    branches: [ main, setup-task, eda-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn scipy streamlit plotly

    - name: Validate dashboard environment
      run: |
        echo '=== Testing Essential Dashboard Packages ==='
        python -c 'import pandas as pd; print(\"‚úÖ pandas:\", pd.__version__)'
        python -c 'import numpy as np; print(\"‚úÖ numpy:\", np.__version__)'
        python -c 'import matplotlib; print(\"‚úÖ matplotlib - plotting\")'
        python -c 'import seaborn; print(\"‚úÖ seaborn - visualizations\")'
        python -c 'import streamlit; print(\"‚úÖ streamlit - dashboard\")'
        python -c 'import plotly; print(\"‚úÖ plotly - interactive charts\")'

        # Test optional packages
        python -c '
try:
    import statsmodels
    print(\"‚úÖ statsmodels - statistical models\")
except ImportError:
    print(\"‚ö†Ô∏è  statsmodels not installed (optional)\")
'

        echo 'üéâ Dashboard environment ready!'
"@ | Out-File -FilePath .github/workflows/ci.yml -Encoding UTF8

git add .github/workflows/ci.yml
git commit -m "fix: correct syntax error in CI workflow - missing closing quote"
git push origin dashboard-dev
